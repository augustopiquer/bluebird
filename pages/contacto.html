<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluebird</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../img/logo.jpg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <img src="../img/logo1.png" alt="logo" width="150px">
        <h1>Café Bluebird</h1>
        <h2>Contacto</h2>
    
        <hr>
        <nav class="nav">
            <a href="../index.html">Inicio</a>
            <a href="../pages/nosotros.html">Sobre nosotros</a>
            <a href="../pages/sucursal.html">Donde estamos</a>
            <a href="../pages/productos.html">Productos</a>
            <a href="../pages/contacto.html">Contacto</a>
        </nav>
        <hr>
    </header>

    <main class="main" >
        <section class="header">
        <fieldset class="fieldset"> 
            <legend>
                <h2 class="p1">Formulario de contacto</h2></legend>
    
                <div>
                <label class="fontsize" for="nombre">Nombre </label>
                <input type="text" placeholder="Ingrese Nombre y apellido">
            </div>
            <div>
                <label class="fontsize" for="email">E-mail</label>
                <input type="text" placeholder="Ingrese email de contacto">
            </div>
            <div>
                <label class="fontsize" for="mensaje">Mensaje</label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                
            </div>
            <div>
                <input type="submit" value="¡Enviar!">
                <input type="reset" value="Restablecer">
            </div>
        </fieldset>
            
        </section>
    </main>
    <footer class="footer">
        <h4>Gracias por visitar <strong>Café <span class="span">Bluebird</span></strong></h4>
    </footer>
</body>
</html>
